<div class="container">
	<div class="alert alert-success">This is a demonstration application. Username: <i>admin</i>, password: <i>password</i></div>
	<form class="form-signin" role="form">
		<div class="form-group">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" class="form-control" placeholder="Username" ng-model="login.username" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Password" ng-model="login.password" required>
			<button class="btn btn-lg btn-primary btn-block" ladda="login.loginLoading" data-style="zoom-out" ng-click="login.login()">Sign in</button>
		</div>
		<div class="form-group">
			<alert ng-repeat="alert in login.alerts" type="{{alert.type}}" close="login.closeAlert($index)">{{alert.msg}}</alert>
		</div>
	</form>
</div>
