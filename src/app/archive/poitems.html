<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#items-{{po}}">
	<i class="fa fa-eye"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="items-{{po}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Item list for <strong>P.O. #{{po}}</strong></h4>
			</div>
			<div class="modal-body">
					<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th>Budget#</th>
							<th>Catalog#</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Description</th>
							<th>Total</th>
						</tr>
					</thead>
					<tr ng-repeat="item in items">
						<td>{{item.budgetNumber}}</td>
						<td>{{item.catalogNo}}</td>
						<td>{{item.quantity}}</td>
						<td>{{item.unitPrice | currency}}</td>
						<td>{{item.description}}</td>
						<td>{{item.totalAmount | currency}}</td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
