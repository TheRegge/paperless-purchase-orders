<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Price for this item:</strong>
		<span class="pull-right badge">{{orderform.addItemQuantity * orderform.addItemUnitPrice | currency:"$"}}</span>
	</div>
	<div class="panel-body">
		<div class="row">
			<!-- <div class="col-sm-6 form-group">
				<label class="control-label">Department</label>
				<select ng-model="orderform.selectedDepartment" class="form-control">
					<option value="" disabled selected>-- Choose --</option>
					<option ng-repeat="department in orderform.departments" value="department">{{department.name}} </option>
				</select>
			</div> -->
			<div class="col-sm-12 form-group">
				<label for="" class="control-label">Budget NO.</label>
				<input type="text" ng-model="orderform.currentBudget" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="form-group">
					<label class="control-label">Quantity</label>
					<input class="form-control" type="text" ng-model="orderform.addItemQuantity">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label class="control-label">Price/unit</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input class="form-control" type="text" ng-model="orderform.addItemUnitPrice">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="control-label">Catalog NO.</label>
					<input class="form-control" type="text" ng-model="orderform.addItemCatalogNo">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label class="control-label">Description <span class="label" ng-class="itemDescriptionClass">{{orderform.displayCount}}</span></label>
					<input type="text" class="form-control" ng-model="orderform.addItemDescription" ng-change="inputMax(addItemDescription, 70)">
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<a class="btn btn-success btn-block" ng-disabled="orderform.getAddItemDisabled()" ng-click="orderform.addItem()"><i class="fa fa-lg fa-plus-circle"></i> Add Item</a>
	</div>
</div>
